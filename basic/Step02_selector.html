<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step02_selector.html</title>
    <style>
        /* 요소명 선택자 */
        div{
            border-width: 1px;
            border-style: solid;
            border-color: #ff0000;
        }
        /* 클래스 선택자는 . 을 클래스명 앞에 붙인다 */
        .bg-yellow{
            background-color: blue;
        }
        /* 아이디 선택자는 #을 아이디 앞에 붙인다. */
        #one{
            color: gold;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div class="bg-yellow">div2</div>
    <div class="bg-yellow" id="one">div3</div>
    <div class="bg-yellow">div4</div>
    <div>div5</div>
    <input type="text" class="bg-yellow"/>
</body>
</html>
